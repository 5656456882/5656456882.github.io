<!DOCTYPE html>
<html>
<head>	
	<title>各省/直辖市政商关系健康指数</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" >
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>	
</head>
<body>
<div id='map'></div>
<script src="./json.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([35.719192,112.273486],3);

	L.tileLayer('http://webrd01.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scale=1&style=8', {
		maxZoom: 24,
	}).addTo(map);
	var polygons = getFeatures();
	var colors = ['#000000','#001133','#002266','#003399','#0044cc','#0055ff','#3377ff','#6699ff','#99bbff','#ccddff','#ffffff'];
	L.geoJSON([polygons],{style:function(feature){
		return {
            weight: 0,
            fillColor: colors[10-Math.round(parseFloat(feature.properties.health)/10)],
            fillOpacity: 0.8
        }
	},onEachFeature: onEachFeature}).addTo(map);

	function onEachFeature(feature, layer) {
		if (feature.properties.name && feature.properties.health) {

			popupContent = feature.properties.name+'为：'+feature.properties.health;
					layer.bindPopup(popupContent);

		}
	}
</script>
</body>
</html>
